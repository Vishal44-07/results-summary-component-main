<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
  <section id="section-one">
    <div class="float-container">
      <div class="first-section float-child">
        <div class="results">
          <div class="first-division-element your-result">
            Your Result
          </div>
          <div class="seventy-six">
            76
          </div>
          <div class="first-division-element of-hun">
            of 100s
          </div>

        </div>
        <div class="first-division-element Great-class">
          Great
        </div>
        <div class="first-division-element">
          You scored higher than 65% of<br>
          the people who have taken <br>
          these tests.
        </div>
      </div>




      <div class="second-section float-child">
        <div class="summaary-element">
          <div class="small-element summary">Summary</div>

          <div class="small-element red">
            Reaction
            80 / 100
          </div>

          <div class="small-element yellow">
            Memory
            92 / 100
          </div>

          <div class="small-element green">
            Verbal
            61 / 100
          </div>

          <div class="small-element blue">
            Visual
            72 / 100
          </div>

        </div>
        <div>
          <button class="continue-btn">
            Continue
          </button>

        </div>
      </div>
    </div>
  </section>
</body>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Vishal Pradhan</a>.
</footer>

</html>
